
{% extends 'authenticate/base.html' %}


{% block title %}
<title>Feedback</title>

{% endblock %}

{% block content %}


<div class="container">

       <div id="form-main">
           <div id="form-div">
               <form class="montform" id="reused_form" >
                   <p class="name">
                       <select name="name" type="text" class="feedback-input" required placeholder="Type" id="name" >


                     <option value="volvo">Suggestion</option>
                     <option value="saab">Comment</option>
                     <option value="opel">Query</option>
                   </select>
                  </p>


                   <p class="email">
                       <input name="email" type="subject" required class="feedback-input" id="email" placeholder="Subject" />
                   </p>
                   <p class="text">
                       <textarea name="message" class="feedback-input" id="comment" placeholder="Message"></textarea>
                   </p>
                   <div class="submit">
                       <button type="submit" class="button-blue">SUBMIT</button>
                       <div class="ease"></div>
                   </div>
               </form>
               <!-- <div id="error_message" style="width:100%; height:100%; display:none; ">
                   <h4>
                       Error
                   </h4>
                   Sorry there was an error sending your form.
               </div> -->
               <div id="success_message" style="width:100%; height:100%; display:none; "> <h2>Success! Your Message was Sent Successfully.</h2> </div>
           </div>
       </div>
   </div>

 {% endblock%}
