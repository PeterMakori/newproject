{% extends 'authenticate/base.html' %}

<!-- {% load crispy_forms_tags %} -->

{% block title %}
<title>E-NoticeBoard</title>

{% endblock %}

{% block content %}

<div class="container" style="width:700px;">
  {% if messages %}
    {% for loginmsg in messages %}
      <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <button class="close" data-dismiss="alert">
      <!--  <span aria-hidden="true">&times;</span>  -->
          <small><sup>x</sup></small>

        </button>

        {{ loginmsg }}
      </div>
    {% endfor %}
  {% endif %}
</div>

	<form method="POST">
		{% csrf_token %}
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-form validate-form p-l-55 p-r-55 p-t-178">
            <span class="login100-form-title">
              User Log in
            </span>

            <div class="wrap-input100 validate-input m-b-16">
              <input class="input100" type="text" name="username" placeholder="Username"  max_length="15"  required autocomplete="off">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="password" name="password" placeholder="Password" autocomplete="off" required >
              <span class="focus-input100"></span>
            </div>

            <div class="text-right p-t-13 p-b-23">
              <span class="txt1">
                <!-- Forgot
              </span>

              <a href="#" class="txt2">
                Password?
              </a> -->
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                Log in
              </button>
            </div>

              	<!-- Register -->
            <div class="flex-col-c p-t-90 p-b-0">
              <!-- <span class="txt1 p-b-9">
                Donâ€™t have an account?
              </span> -->

              {#<a href="{% url 'signupstudent' %}" class="txt3"> Register #}

              </a>
          </div>
        </div>
      </div>
    </div>
     </div>
    </form>


{% endblock %}
