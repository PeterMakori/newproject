{% extends 'authenticate/base.html' %}
{% block content %}



    <div class="col-md-5 ml-auto mr-auto">
        <a href="home.html"> <img class="mt-5 mx-auto d-block" src="../images/logo2.png" alt=""></a>
               <h1 class="text-center">Log in </h1>
        <div class="border p-4 m-8" style="background-color:#f2f2f2">
	<form method="POST">
		{% csrf_token %}
		<div class="md-form">
				<input type="text" id="usr" class="form-control" name="username">
				<label for="usr"><b>Username</b></label>
		</div>
		<!-- Password -->
		<div class="md-form">
				<input type="password" id="pss" class="form-control" name="password">
				<label for="pss"><b>Password</b></label>
		</div>
		<div class="d-flex justify-content-around">

				<div>
						<!-- Forgot password -->
						<a href="">Forgot password?</a>
				</div>
		</div>
		<!-- Sign in button -->
								<button class="btn btn-block my-4 waves-effect z-depth-0 text-capitalize"
		 style="background-color:rgb(23, 140, 255); font-size:17px" type="submit">Log
				in
		</button>
	</form>
	</div>
	<div class="border m-3 p-3">
	<!-- Register -->
	<p class="text-center mt-auto mb-auto">Not a Member?
		<a href="{% url 'register' %}">Create Account</a>
	</p>
	</div>
	</div>
	</br> </br></br>

{% endblock %}
