<!DOCTYPE html>
<html>
<head>
	<title>tests</title>
</head>
{% load static%}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/mdb.min.css' %}">
<body>
	<div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="{% url 'home' %}">Authentication App</a>
		<!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
		<ul class="navbar-nav ml-auto">
			{% if user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'logout' %}">Logout</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="{% url 'landing' %}">Home</a>
					
				</li>
			{% else %}

				<li class="nav-item">
					<a class="nav-link" href="{% url 'login' %}">Login</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="{% url 'register' %}">Register</a>
				</li>
			{% endif %}
		
			
		</ul>

	</nav>
</div>
	<br/>


	<div class="container">
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<button class="close" data-dismiss="alert">
				<!--  <span aria-hidden="true">&times;</span>  -->
						<small><sup>x</sup></small>
				
					</button>
						<!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
		
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div> -->
	



					{{ message }}
				</div>
			{% endfor %}
		{% endif %}


	{% block content %}

	{% endblock %}
</div>


<script type="text/javascript" src="{% static 'bootstrap/js/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>

</html>
