{% extends 'authenticate/base.html' %}

{% block title %}
<title>E-NoticeBoard</title>

{% endblock %}

{% block content %}

<h1 class="text-center" style = "margin-top:45px">Change Password</h1>
<div class="col-md-6 offset-md-4">
	<form method="POST" action="{% url 'change_password' %}">
		{% csrf_token %}
		{% if form.errors %}

		<div class="alert alert-warning alert-dismissible fade show" role="alert">
		  <!-- <strong class="text-center" >Please Enter Valid Details.</strong> -->
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
				<!-- <p class="text-center text-danger"> Registration Failed!Please Enter Valid Details. </p> -->
				{% for field in form %}
					{% if field.errors %}
					{% endif %}
						{{ field.errors }}
				{% endfor %}


		</div>


		{% endif %}

		{{ form.as_p }}

    <div class="form-group">
       <label class="col-md-4 control-label" for="singlebutton"></label>
       <div class="col-md-4 center-block">
          <button id="singlebutton" name="singlebutton" class="btn btn-primary center-block">
            Change Password
           </button>
       </div>
    </div>

	</form>
	</div
  <br/><br/>
{% endblock %}
