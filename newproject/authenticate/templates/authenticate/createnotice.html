{% extends 'authenticate/base.html' %}


<!-- <h2 class="text-center" style = "margin-top:200px"> <b> Some contents of landing page... </b></h2> -->

{% block title %}
<title>E-NoticeBoard</title>

{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="width:700px;">
  {% if messages %}
    {% for noticemsg in messages %}
      <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
        <button class="close" data-dismiss="alert">
      <!--  <span aria-hidden="true">&times;</span>  -->
          <small><sup>x</sup></small>

        </button>

        {{ noticemsg }}
      </div>
    {% endfor %}
  {% endif %}
</div>
<div class="container" style="width:700px;">

</div>
<div class="row">
  <!-- <div class="col col-md-7 offset-md-3"> -->

    <div class="col-md-8 offset-md-3">
      <div class="card">
            <div class="card-header">

                <h4 class="card-title text-center">Create A Notice</h4>

                </div>
<div class="card-body">

    <form action="{% url 'createnotice' %} " method="POST">
      {% csrf_token %}
      {{ form | crispy }}

      <button type="submit" class="btn btn-primary">Create</button>
    </form>

  </div>

</div>
</div>
</div>
</br></br>

{% endblock %}
